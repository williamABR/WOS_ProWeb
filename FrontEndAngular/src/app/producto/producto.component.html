<div class="card mb-4 shadow-sm" ></div>
<img class="card-img-top"src={{url}} style="height: 225px; width: 100%; display: block;">
<div class="card-body">
  <p class="card-text">nombre {{nombre}}</p>
  <p class="card-text">$ {{precio}}</p>
  <p class="card-text">medida: {{medida}}</p>
  <div class="d-flex justify-content-between align-items-center">
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="agregarCarrito(producto.nombre,producto.precio,producto.medida,producto.codigo)">Agregar Producto</button>
    </div>
  </div>
</div>
